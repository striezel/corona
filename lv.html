      type: 'scatter',
      name: 'Deaths'
  });
  var layout = {
    title: 'Accumulated Coronavirus cases in Latvia (LV)',
    yaxis: {
       title: 'Accumulated number of cases'
    }
  };
  Plotly.newPlot('graph_accu_lv', traces, layout, {
      displaylogo: false,
      modeBarButtonsToRemove: ['sendDataToCloud']
  });
</script>

    </div>
  </body>
</html>
