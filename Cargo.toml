[package]
name = "corona"
version = "0.8.5"
authors = ["Dirk Stolle <striezel-dev@web.de>"]
description = "command-line application to generate graphs showing the Coronavirus (SARS-CoV-2, COVID-19) case numbers for various countries"
readme = "readme.md"
edition = "2018"
repository = "https://github.com/striezel/corona"
license = "GPL-3.0-or-later"
keywords = ["Corona", "Coronavirus", "COVID-19", "disease", "plot"]
categories = ["command-line-utilities", "visualization"]

[profile.release]
# optimize for size
opt-level = "s"
debug = false
debug-assertions = false
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
calamine = "0.18"
chrono = "0.4"
csv = "1.1"
regex = "1.4"
reqwest = { version = "0.10", features = ["blocking"] }
rusqlite = "0.23.1"
serde_json = "1.0"
sha2 = "0.9"
# pin versions of tracing + tracing-core to enforce MSRV 1.40
# tracing 0.1.26 has MSRV 1.42, so we cannot use it.
tracing = { version = "=0.1.25", default-features = false }
# tracing-core 0.1.18 has MSRV 1.42, so we cannot use it.
tracing-core = "=0.1.17"
