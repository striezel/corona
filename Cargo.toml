[package]
name = "corona"
version = "0.12.3"
authors = ["Dirk Stolle <striezel-dev@web.de>"]
description = "command-line application to generate graphs showing the Coronavirus (SARS-CoV-2, COVID-19) case numbers for various countries"
readme = "readme.md"
edition = "2018"
repository = "https://github.com/striezel/corona"
license = "GPL-3.0-or-later"
keywords = ["Corona", "Coronavirus", "COVID-19", "disease", "plot"]
categories = ["command-line-utilities", "visualization"]

[profile.release]
# optimize for size
opt-level = "s"
debug = false
debug-assertions = false
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = "1.1"
regex = "1.6"
reqwest = { version = "0.11", features = ["blocking"] }
rusqlite = "0.25.4"
serde_json = "1.0"
sha2 = "0.10"
# Pin bumpalo to 3.10.0, because 3.11.0 needs Rust 1.56, but our MSRV is 1.48.0.
bumpalo = "=3.10.0"
# Pin h2 to 0.3.13, because 0.3.14 needs rustc 1.56, but our MSRV is 1.48.0.
h2 = "=0.3.13"
# Pin http to 0.2.6, because 0.2.7 needs rustc 1.49, but our MSRV is 1.48.0.
http = "=0.2.6"
# Pin indexmap to 1.8.2, because 1.9.0 needs rustc 1.56.1, but MSRV is 1.48.0.
indexmap = "=1.8.2"
# Pin time to 0.3.2, because 0.3.3 needs rustc 1.51, but our MSRV is 1.48.0.
time = { version = "=0.3.2", features = ["formatting", "parsing"] }
# Pin tokio to 1.16.1, because 1.17.0 needs rustc 1.49, but our MSRV is 1.48.0.
tokio = "=1.16.1"
