# For all possible configuration options see:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "striezel"
    allow:
      # Allow both direct and indirect updates for all crates.
      - dependency-type: "all"
    ignore:
      # Updating some of our dependencies would break the MSRV build, so they
      # are ignored.
      - dependency-name: "bumpalo"
      - dependency-name: "csv"
      - dependency-name: "h2"
      - dependency-name: "http"
      - dependency-name: "indexmap"
      - dependency-name: "io-lifetimes"
      - dependency-name: "num_cpus"
      - dependency-name: "once_cell"
      - dependency-name: "openssl-macros"
      - dependency-name: "security-framework"
      - dependency-name: "security-framework-sys"
      - dependency-name: "time"
      - dependency-name: "tokio"
      - dependency-name: "tokio-native-tls"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "striezel"
