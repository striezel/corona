<div id="graph_incidence14_mh"> </div>
<script>
  var dates14 = ["2020-11-11","2020-11-12","2020-11-13","2020-11-14","2020-11-15","2020-11-16","2020-11-17","2020-11-18","2020-11-19","2020-11-20","2020-11-21","2020-11-22","2020-11-23","2020-11-24","2020-11-25","2020-11-26","2020-11-27","2020-11-28","2020-11-29","2020-11-30","2020-12-01","2020-12-02","2020-12-03","2020-12-04","2020-12-05","2020-12-06","2020-12-07","2020-12-08","2020-12-09","2020-12-10","2020-12-11","2020-12-12","2020-12-13","2020-12-14"];

  var dates7 = [];
  var incidence7 = [];
  var traces = [];

  traces.push({
      x: dates14,
      y: incidence14,
      type: 'scatter',
      name: '14-day incidence'
  });
  traces.push({
      x: dates7,
      y: incidence7,
      type: 'scatter',
      name: '7-day incidence'
  });
  var layout = {
    title: {
      text: 'Coronavirus: incidences in Marshall Islands (MH)'
    },
    yaxis: {
      title: {
        text: '14-day incidence'
      }
    }
  };
  Plotly.newPlot('graph_incidence14_mh', traces, layout, {
      displaylogo: false,
      modeBarButtonsToRemove: ['sendDataToCloud']
  });
</script>
<br />
<div style="text-align: center; font-style: italic;">The 14-day incidence is the number of infections per 100000 inhabitants over the last 14 days.</div>
