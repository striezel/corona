<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="container">
    
<div id="graph_wf"> </div>
<script>
  var dates = ["2020-10-17","2020-10-18","2020-10-19","2020-10-20","2020-10-21","2020-10-22","2020-10-23","2020-10-24","2020-10-25","2020-10-26","2020-10-27","2020-10-28","2020-10-29","2020-10-30","2020-10-31","2020-11-01","2020-11-02","2020-11-03","2020-11-04","2020-11-05","2020-11-06","2020-11-07","2020-11-08","2020-11-09","2020-11-10","2020-11-11","2020-11-12","2020-11-13","2020-11-14","2020-11-15","2020-11-16","2020-11-17","2020-11-18","2020-11-19","2020-11-20","2020-11-21","2020-11-22","2020-11-23","2020-11-24","2020-11-25","2020-11-26","2020-11-27","2020-11-28","2020-11-29","2020-11-30","2020-12-01","2020-12-02","2020-12-03","2020-12-04","2020-12-05","2020-12-06","2020-12-07","2020-12-08","2020-12-09","2020-12-10","2020-12-11","2020-12-12","2020-12-13","2020-12-14"];

  var traces = [];

  traces.push({
      x: dates,
      y: infections,
      type: 'scatter',
      name: 'Infections'
  });
  traces.push({
      x: dates,
      y: deaths,
      type: 'scatter',
      name: 'Deaths'
  });
  var layout = {
    title: {
      text: 'Coronavirus cases in Wallis and Futuna (WF)'
    },
    yaxis: {
      title: {
        text: 'Cases per day'
      }
    }
  };
  Plotly.newPlot('graph_wf', traces, layout, {
      displaylogo: false,
      modeBarButtonsToRemove: ['sendDataToCloud']
  });
</script>
